<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Applicants</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 style="padding-left:12px">Showing {{ applicants?.length }} applicants</h3>
  <ion-list>
    <button ion-item *ngFor="let applicant of applicants" (click)="showApplicantDetails(applicant)">
      {{ applicant['full_name'] }} - {{ applicant['id_number']}}
    </button>
  </ion-list>
</ion-content>
