<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Phase 1 Applicants</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h5 style="padding-left:12px">Showing {{ applicants?.length }} applicants</h5>

    <ion-list>

      <button ion-item *ngFor="let applicant of applicants" (click)="showApplicantDetails(applicant)">
      {{ applicant['full_name'] }} - {{ applicant['id_number']}}

      <ion-icon name="{{ applicant['gender'] == '1' ? 'male' : 'female' }}" style="float:right"></ion-icon>

    </button>
  </ion-list>

</ion-content>
