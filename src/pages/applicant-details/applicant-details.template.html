<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Applicant Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngIf="applicant">

    <ion-card>
      <ion-card-header>
        Applicant Video
      </ion-card-header>
      <ion-card-content>

        <div class="video-charts">
          <h5>Smile Index</h5>
          <video-chart [frames]="analysisFrames" type="smile"></video-chart>

          <h5>Video Brightness</h5>
          <video-chart [frames]="analysisFrames" type="brightness"></video-chart>

          <h5>Video Sharpness</h5>
          <video-chart [frames]="analysisFrames" type="sharpness"></video-chart>
        </div>


        <button ion-button>Play Video</button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Personal Information
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label stacked>Full name</ion-label>
          <ion-input disabled value="{{ applicant['full_name'] }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>ID/FIN</ion-label>
          <ion-input disabled value="{{ applicant['id_number'] }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Nationality</ion-label>
          <ion-input disabled value="{{ applicant['nationality'] }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Country of Residence</ion-label>
          <ion-input disabled value="{{ applicant['country_of_residence'] }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Country of Birth</ion-label>
          <ion-input disabled value="{{ applicant['birth_country'] }}"></ion-input>
        </ion-item>

      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Contact Information
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input disabled value="{{ applicant['email'] }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Phone number</ion-label>
          <ion-input disabled value="{{ applicant['phone_number'] }}"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
